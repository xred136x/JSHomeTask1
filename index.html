<body>
    <script>
        var num = +prompt('Введите число от 1 до 10 включительно:')
        if(num %2 ==0 && num <= 10 && num > 0)
        alert('TRUE');
        else
        alert('FALSE');

        var num1 = +prompt('Введите диапазон чисел.\nВведите число, от:');
        var num2 = +prompt('Введите диапазон чисел.\nВведите число, до:')
        for(var i = num1; i <= num2; i++){
            var InitVal = 1;
            while(InitVal < i)
                InitVal *= 2;
            if (InitVal == i)
                console.log(i);            
        }

        var number1;
        var number2=0;
        do{
            number1 = +prompt('Введите число:')           
            number2 +=number1;
        }while(confirm('Хотите ввести число?'));
        alert(number2);
        
        var str = prompt('Введите строку');
        var tmp = "";
        for(let i = 0; i < str.length; i++){
            if(str.charAt(i) != " " && str.charAt(i) != "1"){                
                tmp += str.charAt(i);
            }    
        }
        alert(tmp);

        var result = [];
        for(var i = 0; i < 10; i++){
            var random = Math.floor((Math.random() * 20) + 1)
            if(random % 3 != 0)
                result.push(random);
        }
        alert(result);
    </script>
